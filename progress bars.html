<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Basic Progress Bar</h2>
    <div class="progress">
        <div class="progress-bar" style="width:70%"></div>
    </div>
    </div>
    <br>
    <div class="progress" style="height: 10px;">
        <div class="progress-bar" style="width:40%;height: 10px"></div>
    </div>
    <br>
    <div class="progress" style="height: 20px;">
        <div class="progress-bar" style="width:50%;height: 20px"></div>
    </div>
    <br>
    <div class="progress" style="height:30px">
        <div class="progress-bar" style="width:60%;height: 30px"></div>
    </div>
    <br>
    <h2>Progress Bar with Label</h2>
    <div class="progress">
        <div class="progress-bar" style="width: 70%;">70%

        </div>
        </div>
    <br>
    <h2>Colored Progress Bars</h2>
    <div class="progress">
        <div class="progress-bar bg-primary" style="width:10%">Blue</div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-success" style="width:20%">Green</div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-info" style="width:30%">Turquoise</div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-warning" style="width:40%">Orange</div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-danger" style="width:50%">Red</div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-white" style="width:60%">White</div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-secondary" style="width:70%">Grey</div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-light" style="width:80%">Light grey</div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-dark" style="width:90%">Dark Grey</div>
      </div><br>
      <h2>Striped Progress Bars</h2>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width:30%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped" style="width:60%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped" style="width:70%"></div>
      </div><br>
      <h2>Animated Progress bars</h2>
      <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%;"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:50%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:60%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:70%"></div>
      </div><br>
</div>
</body>
</html>
